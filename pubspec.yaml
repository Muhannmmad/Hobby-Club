name: hoppy_club
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  video_player: ^2.9.2

  google_fonts: ^6.2.1

  shared_preferences: ^2.3.3

  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  http: ^1.2.2
  firebase_core: ^3.9.0
  provider: ^6.1.2
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  sign_in_with_apple: ^6.1.4
  google_sign_in: ^6.2.2
  firebase_storage: ^12.4.1
  image_picker: ^1.1.2
  country_state_city_pro: ^0.0.6
  flutter_launcher_icons: ^0.14.3
  firebase_messaging: ^15.2.1
  
  rxdart: ^0.28.0
  onesignal_flutter: ^5.2.9
  app_links: ^6.3.3
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter_launcher_icons:
  image_path_android: "assets/icons/launchicon.jpeg"
  android: true
  ios: true
  image_path: "assets/icons/launchicon.jpeg"

  web:
    generate: true
    image_path: "assets/icons/launchicon.jpeg"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icons/launchicon.jpeg"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icons/launchicon.jpeg"
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/profiles/
    - assets/icons/
    - assets/hobbies/
    - assets/fonts/
